<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .converter {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 1s ease;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #17657a;
      animation: bounceIn 1s ease;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #2193b0;
      outline: none;
      box-shadow: 0 0 8px rgba(33, 147, 176, 0.4);
      transition: 0.3s;
    }
    button {
      background: #2193b0;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }
    button:hover {
      background: #17657a;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      min-height: 100px;
      display: flex;
      gap: 12px;
      justify-content: space-between;
      animation: fadeIn 0.6s ease;
      flex-wrap: wrap;
    }
    .card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 100px;
      animation: scaleIn 0.5s ease;
      text-align: center;
    }
    .card h3 {
      margin: 0;
      color: #2193b0;
      font-size: 16px;
    }
    .card p {
      margin: 8px 0 0;
      font-size: 15px;
      color: #444;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      .card h3 { font-size: 14px; }
      .card p { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>üå° Temperature Converter</h2>
    <input type="text" id="tempInput" placeholder="Enter temperature">
    
    <select id="unitSelect">
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    
    <button onclick="convertTemp()">Convert</button>
    <div id="result">Converted temperature will appear here</div>
  </div>

  <script>
    function convertTemp() {
      let temp = document.getElementById("tempInput").value;
      let unit = document.getElementById("unitSelect").value;
      let result = document.getElementById("result");

      if (isNaN(temp) || temp === "") {
        result.innerHTML = "<div class='card'><h3>‚ö†Ô∏è Error</h3><p>Please enter a valid number!</p></div>";
        return;
      }

      temp = parseFloat(temp);
      let c, f, k;

      if (unit === "C") {
        c = temp;
        f = (c * 9/5) + 32;
        k = c + 273.15;
      } else if (unit === "F") {
        f = temp;
        c = (f - 32) * 5/9;
        k = c + 273.15;
      } else if (unit === "K") {
        k = temp;
        c = k - 273.15;
        f = (c * 9/5) + 32;
      }

      result.style.animation = "none";
      void result.offsetWidth; // restart animation
      result.style.animation = "fadeIn 0.6s ease";

      result.innerHTML = `
        <div class="card">
          <h3>üå° Celsius</h3>
          <p>${c.toFixed(2)} ¬∞C</p>
        </div>
        <div class="card">
          <h3>üî• Fahrenheit</h3>
          <p>${f.toFixed(2)} ¬∞F</p>
        </div>
        <div class="card">
          <h3>‚ùÑÔ∏è Kelvin</h3>
          <p>${k.toFixed(2)} K</p>
        </div>
      `;
    }
  </script>
</body>
</html>
